      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

      border-radius: 10px;

  <script>
    function goToMenu() {
      document.getElementById("home").style.display = "none";
      document.getElementById("menu").style.display = "grid";
      document.getElementById("back").style.display = "block";
    }

    function goHome() {
      document.getElementById("home").style.display = "grid";
      document.getElementById("menu").style.display = "none";
      document.getElementById("back").style.display = "none";
    }

    function showDesc(img, title, text, price) {
      document.getElementById("modalImg").src = img;
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalText").innerText = text;
      document.getElementById("modalPrice").innerText = "Harga: " + price;
      document.getElementById("descModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("descModal").style.display = "none";
    }

    // Tutup modal kalau klik luar kotak
    window.onclick = function(event) {
      let modal = document.getElementById("descModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
